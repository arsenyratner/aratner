localusers:
- { name: root,      password: !vault "$ANSIBLE_VAULT;1.1;AES256\r\" }
- { name: ta-admin,  password: !vault "$ANSIBLE_VAULT;1.1;AES256\r\" }


chrony:
  packagelist:
    - chrony
  ntp_pools:
    - "{{ domain_name }}"
  ntp_servers:
    - 10.3.77.112
    - 10.3.77.113

preconfig_graphicaltarget: false
preconfig_packages:
- tmux
- ansible
- chrony
- python3-libselinux
- glibc-langpack-en
- openldap-clients

network_ipv6_disable: true
network_ipv4_method: convert
